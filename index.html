<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body>
    <aside class="aside container">
      <img class="aside__image" src="./eisenhower-matrix.jpg" alt="The Eisenhower Matrix">
      <a class="aside__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </aside>
    <main class="main container">
      <h1 class="visually-hidden">Todo App</h1>
      <section class="new-tasks" id="new-tasks">
        <h2 class="visually-hidden">Add Item</h2>
        <label class="new-tasks__label title" for="new-tasks__field">Add Item</label>
        <div class="new-tasks__wrapper">
          <input id="new-tasks__field"class="new-tasks__field" type="text">
          <button class="new-tasks__btn">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="title">Todo</h2>
        <ul class="incomplete-tasks__list" id="incomplete-tasks__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input type="text" class="task__field">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn">
              <img class="task__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="task task--edit-mode">
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task__field">
            <button class="task__edit-btn">Save</button>
            <button class="task__delete-btn">
              <img class="task__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="title">Completed</h2>
        <ul class="completed-tasks__list" id="completed-tasks__list">
          <li class="task">
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input type="text" class="task__field">
            <button class="task__edit-btn">Edit</button>
            <button class="task__delete-btn">
              <img class="task__delete-img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
